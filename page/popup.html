<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adblock With DeepNetwork</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/section.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="../assets/icon/cheese-128.png" alt="Icon" />
      <h1 class="header-title">
        AdBlock With<br />
        DeepNetwork
      </h1>
    </header>
    <hr class="line yellow" />
    <section class="section">
      <div class="section-support-help">
        <span>현재 지원되는 사이트는 &nbsp;</span>
        <a href="https://sports.chosun.com/">스포츠조선</a>
        <span>&nbsp;입니다.</span>
      </div>
      <div class="section-support-title">
        <h2 class="section-title">광고 차단 지원 확인</h2>
        <button class="section-support-button">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 6a3.939 3.939 0 0 0-3.934 3.934h2C10.066 8.867 10.934 8 12 8s1.934.867 1.934 1.934c0 .598-.481 1.032-1.216 1.626a9.208 9.208 0 0 0-.691.599c-.998.997-1.027 2.056-1.027 2.174V15h2l-.001-.633c.001-.016.033-.386.441-.793.15-.15.339-.3.535-.458.779-.631 1.958-1.584 1.958-3.182A3.937 3.937 0 0 0 12 6zm-1 10h2v2h-2z"
            ></path>
            <path
              d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- <p id="section-support-text" class="support"> -->
      <p class="section-support-text not-support">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M9.172 16.242 12 13.414l2.828 2.828 1.414-1.414L13.414 12l2.828-2.828-1.414-1.414L12 10.586 9.172 7.758 7.758 9.172 10.586 12l-2.828 2.828z"
          ></path>
          <path
            d="M12 22c5.514 0 10-4.486 10-10S17.514 2 12 2 2 6.486 2 12s4.486 10 10 10zm0-18c4.411 0 8 3.589 8 8s-3.589 8-8 8-8-3.589-8-8 3.589-8 8-8z"
          ></path>
        </svg>
        <span>
          현재 페이지는 <br />
          광고 차단을 지원하지 않습니다.
        </span>
      </p>
      <p class="section-support-text support">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
          ></path>
          <path
            d="M9.999 13.587 7.7 11.292l-1.412 1.416 3.713 3.705 6.706-6.706-1.414-1.414z"
          ></path>
        </svg>
        <span>
          현재 페이지는 <br />
          광고 차단을 지원합니다.
        </span>
      </p>
    </section>
    <hr class="line beige" />
    <section class="section">
      <h2 class="section-title">광고 차단</h2>
      <div class="toggle-container">
        <div class="toggle-backgroud">
          <!-- <div class="toggle-backgroud toggle-off"> -->
          <!-- background : on / off 여부에 따라 배경색 변환 -->
          <!-- 스크립트로 토글 내 text 결정 -->
          <span class="toggle-text">On</span>
          <div class="toggle-button"></div>
        </div>
      </div>
    </section>
    <hr class="line beige" />
    <section class="section">
      <h2 class="section-title">옵션</h2>
      <div class="option-button-container">
        <button class="option-button">광고 차단</button>
        <button class="option-button" disabled>광고 분류</button>
      </div>
    </section>
    <footer class="footer">
      <a href="https://github.com/Our-First-AI-Project"
        ><svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974 0 4.406 2.857 8.145 6.821 9.465.499.09.679-.217.679-.481 0-.237-.008-.865-.011-1.696-2.775.602-3.361-1.338-3.361-1.338-.452-1.152-1.107-1.459-1.107-1.459-.905-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.336 1.084 2.902.829.091-.645.351-1.085.635-1.334-2.214-.251-4.542-1.107-4.542-4.93 0-1.087.389-1.979 1.024-2.675-.101-.253-.446-1.268.099-2.64 0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336 9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021.545 1.372.203 2.387.099 2.64.64.696 1.024 1.587 1.024 2.675 0 3.833-2.33 4.675-4.552 4.922.355.308.675.916.675 1.846 0 1.334-.012 2.41-.012 2.737 0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974 22 6.465 17.535 2 12.026 2z"
          ></path>
        </svg>
        Github</a
      >
    </footer>
    <script src="../script/popup.js"></script>
  </body>
</html>
